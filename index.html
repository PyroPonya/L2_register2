<!DOCTYPE html>
<html lang="ru">
 

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="telephone=no" name="format-detection">
    <meta name="HandheldFriendly" content="true">
    <title>2 500 ₺ BONUS</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./photos/apple-touch-icon_dafb_5.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./photos/favicon-32x32_37c9_6.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./photos/favicon-16x16_6e79_7.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./styles/main_69a2_1.css">

    <body>
	<!--{{BODY}}-->
        <div class="main">
            <div class="main__persons">
                <div class="main__persons-img">
                </div>
                <div class="main__persons-titles">
                    <div class="title title_first"><span class="title__first">Hoş geldin bonusunu al</span>
                    </div>
                    <div class="title title_second"><span class="title__first">Dünya Şampiyonasına bahisini yap ve kazan
</span>
                    </div>
                </div>
            </div>
            <div class="main__background">
            </div>
            <div class="main__content">
                <header class="header">
                    <div class="header__left">
                        <a class="header__logo redirectlink">
                            <img src="./photos/logo.png" alt="Pinup">
                        </a>
                        <div class="header__center">
                            <img src="./photos/logo-cup_346e_4.png" alt="World Cup">
                        </div>
                    </div>
                </header>
                <div class="main__content-wrapper">
                    <div class="main__titles">
                        <h1 class="title title_first"><span class="title__first">2 500 ₺ </span></h1>
                        <h2 class="title title_second"><span class="title__first">İLK PARA YATIRMANIZA
</span></h2>
                    </div>
                    <div class="main__forms">
                        <div class="heading">
                            <h2 class="header__title">2 500 ₺</h2>
                            <p class="heading__text">İLK PARA YATIRMANIZA</p>
                            <button class="heading__btn"><i class="icon-close"></i>
                            </button>
                        </div>
                        <div class="main__forms-wrapper">
                            <ul class="tabs">
                                <li class="tabs__item">
                                    <button class="two active tabs__button" id="reg-btn-email"><span>Email Yoluyla</span>
                                    </button>
                                </li>
                            </ul>
                            <div class="forms">
                                <form class="active" id="email-form" name="email-reg" method="post" action="{{ACTION}}">
                                    <div class="email-form">
                                        <div class="email-form__item">
                                            <input class="email-form__email-input" type="text" required placeholder="E-mail" id="email-input" name="email">
                                        </div>
                                        <div class="email-form__item">
                                            <input class="email-form__password-input" type="password" required placeholder="Password" id="password-input" name="password">
                                            <div class="email-form__view-icon" onclick="changePasswordType()">
                                            </div>
                                        </div>
                                        <div class="select-currency">
                                            <button class="select-currency__main js--currency" type="button">
                                                <div class="select-currency__placeholder">
                                                    <div class="select-currency__icon"><i class="select-currency__icon-font"></i>
                                                    </div>
                                                    <div class="select-currency__name">
                                                    </div>
                                                    <div class="select-currency__text">
                                                    </div>
                                                </div>
                                                <input class="select-currency__default-input" tabindex="-1" name="currency">
                                                <input type="hidden" id="e-backurl" name="backurl" value="">
                                                <input type="hidden" id="e-lang" name="lang" value="">
                                                <input type="hidden" id="e-st" name="st" value="">
                                                <input type="hidden" id="e-s1" name="s1" value="">
                                                <input type="hidden" id="e-s2" name="s2" value="">
                                                <input type="hidden" id="e-s3" name="s3" value="">
                                                <input type="hidden" id="e-s4" name="s4" value="">
                                                <input type="hidden" id="e-s5" name="s5" value="">
                                                <input type="hidden" id="e-pc" name="pc" value="">
                                                <input type="hidden" id="e-form_email" name="form_email" value="">
                                                <input type="hidden" id="e-form_phone" name="form_phone" value="">
                                                <input type="hidden" id="e-form_key" name="form_key" value="">
                                            </button>
                                            <ul class="select-currency__list">
                                            </ul>
                                        </div>
                                    </div>
                                    <button 
                                    style="display:none;"
                                    class="submit-btn" type="button">Kayıt</button>
                                    <div
                            style="height: 50px; width: 100%; display:flex; align-items: center; justify-content: center; background: #ff2400; border-radius: 5px;cursor:pointer;"
                         class="f_btn">Register</div>
                                    <div class="forms__login"><span>Аккаунтыңыз бар ма? </span><a class="forms__login-link redirectlink" href="#">Кіру</a>
                                    </div>
                                    <div class="checkbox">
                                        <div class="checkbox__item">
                                            <input class="checkbox__input" type="checkbox" checked id="check-rules-e" required>
                                            <label class="checkbox__label" for="check-rules-e"><span class="checkbox__label-icon"></span>
                                            </label>
                                            <div class="checkbox__text">
                                                <p>Мен келісемін Ережелер<a class="checkbox__text-link redirectlinkTerms" href="#">мен шарттар</a>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="checkbox__item">
                                            <input class="checkbox__input" type="checkbox" checked id="check-subs-e">
                                            <label class="checkbox__label" for="check-subs-e"><span class="checkbox__label-icon"></span>
                                            </label>
                                            <div class="checkbox__text">
                                                <p>Науқандар туралы e-mail және смс бойынша таралым алау</p>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <button class="main__btn">Kaydolun</button>
                </div>
            </div>
        </div>
        <div class="modal">
            <button class="modal__btn"><i class="icon-close"></i>
            </button>
        </div>
        <div class="alert">
            <div class="alert__close">
            </div>
            <div class="alert__text">
            </div>
        </div>
        <script src="./js/bundle_905b_2.js"></script>
    </body>
	<!--{{HEAD}}-->
</head>

</html>
